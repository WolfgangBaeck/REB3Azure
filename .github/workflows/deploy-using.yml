name: Deployment TF Reuse
on:  
  workflow_dispatch:
jobs:
  walm:
    name: Deploy to Dev
    uses: ./.github/workflows/reuse-terraform.yml
    with:
      environment: Development
      working-folder: r3us-walm
    secrets:
      inherit
      
  deploy_prod:
    name: Deploy to Prod
    needs: walm
    uses: ./.github/workflows/reuse-terraform.yml
    with:
      environment: UAT
      working-folder: r3us-dev
    secrets:
      inherit

